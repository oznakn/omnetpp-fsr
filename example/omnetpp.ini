[General]
network = FSRNetwork
sim-time-limit = 60s

**.ipv4.arp.typename = "GlobalArp"

**.wlan[0].typename = "AckingWirelessInterface"
**.wlan[0].bitrate = 2Mbps
**.wlan[0].mac.useAck = false
**.wlan[0].mac.fullDuplex = false
**.wlan[0].radio.transmitter.communicationRange = 1000m
**.wlan[0].radio.receiver.ignoreInterference = true
**.wlan[0].mac.headerLength = 23B

# mobility
**.mobility.constraintAreaMinZ = 0m
**.mobility.constraintAreaMaxZ = 0m
**.mobility.constraintAreaMinX = 0m
**.mobility.constraintAreaMinY = 0m
**.mobility.constraintAreaMaxX = 1000m
**.mobility.constraintAreaMaxY = 1000m

# lifecycle
**.hasStatus = true

**.numHosts = 3
*.host[0].fsr.neighbors="host[1]"
*.host[1].fsr.neighbors="host[0] host[2]"
*.host[2].fsr.neighbors="host[1]"

